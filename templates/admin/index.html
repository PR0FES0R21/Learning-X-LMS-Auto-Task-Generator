<div class="wrap text-capitalize">
    <div class="user-info">
        <div class="d-flex align-items-center pt-4 ms-3">
            <div class="col-2">
                <img class="small-image rounded-circle" src="{{ url_for('static', filename='image/profile/') }}{{ session.profile }}" alt="icon profile"></div>
            <div class="col-10">
                <div class="d-flex flex-column align-items-start">
                    <span class="fw-bold fs-5">{{session.user}}</span>
                    <span class="person-name fs-6">ID: {{session.id}}</span>
                </div>
            </div>
        </div>
        <div class="btn btn-outline-light rounded-5 ms-3 my-3 fs-6"><i class="fa-solid fa-gears"></i><span class="mx-3">{{session.level}}</span><i class="fa-solid fa-angles-right"></i></div>
    </div>
    <div id="alert"></div>
    <div class="menu bg-white mx-2 my-4 rounded-1">
        <div class="d-flex text-center py-3 text-secondary">
            <div class="col pointer" onclick="window.location.href = '/daftar/tugas'">
                <div class="kerjakan-tugas text-primary"><i class="fa-solid fa-book fa-2x"></i></div>
                <div class="kerjakan-tugas">Kerjakan Tugas</div>
            </div>
            <div class="col pointer" onclick="window.location.href = '/add/user'">
                <div class="tambah-user text-danger"><i class="fa-solid fa-user-plus fa-2x "></i></div>
                <div class="tambah-user">Tambah User</div>
            </div>
        </div>
        <div class="d-flex text-center py-3 text-secondary">
            <div class="col pointer" onclick="window.location.href = '/directory'">
                <div class="kelola-tugas text-warning"><i class="fa-regular fa-folder-open fa-2x"></i></div>
                <div class="kelola-tugas">Kelola Tugas</div>
            </div>
            <div class="col pointer" onclick="window.location.href = '/add/file'">
                <div class="upload-tugas text-info"><i class="fa-solid fa-folder-plus fa-2x"></i></div>
                <div class="upload-tugas">Upload Tugas</div>
            </div>
        </div>
        <div class="d-flex text-center py-3 text-secondary">
            <div class="col pointer" onclick="window.location.href = '/edit/profile'">
                <div class="ganti-password text-success"><i class="fa-solid fa-fingerprint fa-2x"></i></div>
                <div class="ganti-password">Edit Profile</div>
            </div>
            <div class="col pointer" onclick="window.location.href = '/recovery/user'">
                <div class="recovery"><i class="fa-solid fa-hammer fa-2x"></i></div>
                <div class="recovery">Pemulihan</div>
            </div>
        </div>
    </div>

    <div class="bg-primary mx-2 rounded-1">
        <div class="d-flex mx-3 py-2">
            <div class="icon me-2"><i class="fa-solid fa-lightbulb fa-3x"></i></div>
            <div class="info">Informasi Lengkap Penguna Dapat Dilihat Melalui Menu Dibawah Ini.</div>
        </div>
    </div>
    
    <div class="bg-light my-3 mx-2 rounded-1">
        <div class="text-dark py-2 pointer">
                <div class="border-bottom rounded-bottom" onclick="window.location.href = '/kelola/user'">
                    <div class="menu mx-2 d-flex align-items-center py-2 fs-3">
                        <div class="col">
                            <i class="fa-solid fa-list-check text-warning"></i>
                            <span class="mx-2 fs-6">Kelola Pengguna</span>
                        </div>
                        <div class="col text-end"><i class="fa-solid fa-chevron-right"></i></div>
                    </div>
                </div>
                <div class="border-bottom rounded-bottom" onclick="window.location.href = '/tracking/actifitys'">
                <div class="end">
                    <div class="menu mx-2 d-flex align-items-center py-2 fs-3">
                        <div class="col">
                            <i class="fa-solid fa-chart-line text-warning"></i>
                            <span class="mx-2 fs-6">Aktifitas User</span>
                        </div>
                        <div class="col text-end"><i class="fa-solid fa-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-primary mx-2 rounded-1 py-2 text-center pointer" onclick="window.location.href = '/logout'">
            <span>Keluar</span>
        </div>
    </div>
</div>
