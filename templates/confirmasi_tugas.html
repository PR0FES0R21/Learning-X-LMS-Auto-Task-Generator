<!doctype html>
<html lang="en">

<head>
  <title>Home Nabil Joki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#0085ff">
  <link rel="icon" href="{{url_for('static', filename='image/logo_joki.png')}}" type="jpg">

  <meta name="description" content="AItech Capital: Mendorong inovasi AI melalui investasi. Bergabunglah dengan kami untuk membentuk masa depan teknologi yang didukung oleh kecerdasan buatan." />
  <meta name="keywords" content="AI, teknologi, investasi, kecerdasan buatan, inovasi, masa depan" />
  <meta name="author" content="AItech Capital" />

  <meta property="og:title" content="AItech Capital: Mendorong Inovasi AI Melalui Investasi" />
  <meta property="og:description" content="Bergabunglah dengan AItech Capital untuk membentuk masa depan teknologi yang didukung oleh kecerdasan buatan. Kami mendukung pengembangan chip AI dan solusi AI siap pakai." />
  <meta property="og:image" content="URL_GAMBAR_LOGO" />
  <meta property="og:url" content="URL_HALAMAN" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="AItech Capital" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

</head>

<body>
    {% include 'components/header.html' %}
    <main>
        <table class="table mt-2">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">tugas Minggu</th>
                <th scope="col">Waktu</th>
                <th scope="col">Konfirmasi</th>
              </tr>
            </thead>
            <tbody>
            {% for i in range(1, 21) %}
                <tr>
                    <th scope="row">{{ i }}</th>
                    <td>Minggu {{ i }}</td>
                    <td id="minggu{{i}}"></td>
                    <td id="status{{i}}"><button class="btn btn-warning" onclick="prepareConfirm('{{i}}')">Konfirmasi</button></td>
                </tr>
            {% endfor %}            
            </tbody>
          </table>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
      <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d491125819.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
