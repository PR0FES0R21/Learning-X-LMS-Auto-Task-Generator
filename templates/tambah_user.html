<body>
  {% include 'components/header.html' %}
  <main>
    <div class="container text-center mt-3">
        <div class="title fw-bold display-6">Input Data Pengguna</div>
    </div>
    <div id="alert"></div>
    <div class="container">
      <div class="border shadow my-3">
        <form action="/add/user" method="post" class="mx-2 my-2">
          <div id="searchResult" class="text-center fw-bold"></div>
          <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
              <div id="name" class="form-text">Masukan Nama Lengkap User</div>
          </div>

          <div class="mb-3">
              <label for="username" class="form-label">Nama Pengguna</label>
              <input type="text" class="form-control" id="username" name="username">
          </div>

          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" class="form-control" id="password" name="password">
          </div>

          <div class="mb-3">
              <label for="mongodb-url" class="form-label">MongoDb URL</label>
              <input type="text" class="form-control" id="mongodb-url" aria-describedby="mongodb-url" name="mongodb-url">
              <div id="mongodb-url" class="form-text">Silahkan Masukan Tautan(Link) MongoDB pengguna</div>
          </div>

          <div class="mb-3">
              <label for="db-name" class="form-label">Database Name</label>
              <input type="text" class="form-control" id="db-name" aria-describedby="db-name" name="dbname">
              <div id="db-name" class="form-text">Masukan Nama Database Anda contoh: dbsparta</div>
          </div>

          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
          </div>

          <div class="mb-3"></div>
            <label for="email" class="form-label">Level User</label>
            <select class="form-select" aria-label="Default select example" id="select-user" name="level">
              <option selected>Pilih User Level</option>
              <option value="Reguler">Reguler</option>
              <option value="Premium">Premium</option>
              <option value="Administrator">Administrator</option>
            </select>
          </div>
            
          <button type="submit" class="btn btn-primary m-2" id="button">Tambah Pengguna</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
