<body>
    {% include 'components/header.html' %}
    <div id="alert"></div>
    <table class="table table-striped mt-1">
        <thead>
            <tr class="text-center">
              <th scope="col">No.</th>
              <th scope="col">Name</th>
              <th scope="col">Selesai</th>
              <th scope="col"><button onclick="window.location.href = '/add/user'" class="btn btn-success bg-opacity-50 btn-sm"><i class="fa-solid fa-plus"></i> add</button><button onclick="window.location.href = '/recovery/user'" class="btn btn-secondary ms-1 btn-sm"><i class="fa-solid fa-user-clock"></i> Recovery</button></th>
            </tr>
          </thead>
          <tbody id="user">
          </tbody>
      </table>

      <div class="modal fade" id="modalupdateuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-dark" id="modal-title">Update Data Pengguna</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark">
              
              <form action="/update/user" method="post" class="mx-2 my-2">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
                </div>
      
                <div class="mb-3">
                    <label for="username" class="form-label">Nama Pengguna</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
      
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" name="password">
                </div>
      
                <div class="mb-3">
                    <label for="mongodb-url" class="form-label">MongoDb URL</label>
                    <input type="text" class="form-control" id="mongodb-url" aria-describedby="mongodb-url" name="mongodb-url">
                </div>
      
                <div class="mb-3">
                    <label for="db-name" class="form-label">Database Name</label>
                    <input type="text" class="form-control" id="db-name" aria-describedby="db-name" name="dbname">
                </div>
      
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
                </div>
      
                <div class="mb-3">
                  <label for="email" class="form-label">Level User</label>
                  <select class="form-select" aria-label="Default select example" id="select-user" name="level">
                    <option selected>Pilih User Level</option>
                    <option value="Reguler">Reguler</option>
                    <option value="Premium">Premium</option>
                    <option value="Administrator">Administrator</option>
                  </select>
                </div>     
                <div class="text-end m-3">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <footer>
        <!-- place footer here -->
    </footer>

</body>
