<body>
    {% include 'components/header.html' %}

    <main>
        <form action="/edit/profile" method="post" enctype="multipart/form-data">
            <div class="mx-2 rounded-1 shadow my-1 text-secondary">
              <div class="mb-3 rounded-top-1 bg-primary">
                <div class="title p-2 text-light">Perbarui Profile</div>
              </div>
              <div id="alert"></div>
              <div id="searchResult" class="mb-1 fw-bold text-center"></div>
              <div class="mb-3 mx-2">
                <label for="name" class="fw-bold ms-1">Nama Lengkap</label>
                <input type="text" name="name" id="name" class="custom-input form-control rounded-0 border-secondary"
                  style="border-width: 0 0 2px; background-color: transparent;" value='{{session.user}}'>
              </div>
              <div class="mb-3 mx-2">
                <label for="user_name" class="fw-bold ms-1">Username</label>
                <div class="d-flex" id="user_name">
                  <div class="col-11">
                    <input id="username" type="text" name="username" class="custom-input form-control rounded-0 border-secondary"style="border-width: 0 0 2px; background-color: transparent;" value="{{session.user_name}}">
                  </div>
                  <div class="col-1" style="font-size: 1.2rem;" id="icon"></div>
                </div>
              </div>
              <div class="mb-3 mx-2">
                <label for="email" class="fw-bold ms-1">Email Address</label>
                <input type="text" name="email" id="email" class="custom-input form-control rounded-0 border-secondary"
                  style="border-width: 0 0 2px; background-color: transparent;" value="{{session.email}}">
              </div>
              <div class="mb-3 mx-2">
                <label for="password" class="fw-bold ms-1">Password</label>
                <input type="text" name="password" id="password" class="custom-input form-control rounded-0 border-secondary"
                  style="border-width: 0 0 2px; background-color: transparent;" placeholder="Masukkan password baru">
              </div>
              <div class="container">
                <div class="mb-3">
                  <label for="customFile" class="form-label">
                    <i class="fas fa-cloud-upload-alt fa-bounce" style="font-size: 1.5rem;"></i>
                    Upload Profile
                  </label>
                  <input type="file" class="form-control custom-file-input" id="customFile" name="profile">
                </div>
              </div>
              <div class="submit">
                <button type="submit" class="btn btn-primary m-2" name="submit" id="button">Perbarui Profile</button>
              </div>
            </div>
          </form>
          
    <footer>
        <!-- place footer here -->
    </footer>
